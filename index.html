<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="/src/styles.css" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Cytoscape TemporalRI viewer</title>
        <script type="module" src="/src/main.ts" defer></script>
    </head>

    <body>
        <main class="container-fluid">
            <div class="flex">
                <div id="target">
                    <label for="target-btn" id="target-label"
                        >Target file:
                    </label>
                    <button id="target-btn">Select file...</button>
                </div>
                <div id="query">
                    <label for="query" id="query-label">Query file: </label>
                    <button id="query-btn">Select file...</button>
                </div>
                <label id="delta-label">
                    Delta
                    <input
                        type="number"
                        min="0"
                        step="1"
                        placeholder="Infinity"
                        aria-label="number"
                        id="delta-input"
                    />
                </label>
                <label>
                    Directed
                    <input
                        type="checkbox"
                        role="switch"
                        checked
                        id="undirected-input"
                    />
                </label>
            </div>
            <div class="flex output-container">
                <article id="output"></article>
                <div id="cy"></div>
            </div>
            <div class="grid">
                <button id="load-graph-btn" class="secondary">
                    Load Target Graph
                </button>
                <button id="ri-btn">Find Occurrences</button>
                <button id="save-occ-btn" class="outline">
                    Save Occurrences To File
                </button>
            </div>
        </main>
    </body>
</html>
