<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <link rel="stylesheet" href="/src/styles.css" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Cytoscape TemporalRI viewer</title>
        <script type="module" src="/src/main.ts" defer></script>
    </head>

    <body>
        <main class="container">
            <div class="grid">
                <div>
                    <label for="target-btn" id="target-label"
                        >Target file:
                    </label>
                    <button id="target-btn">Select file...</button>
                </div>
                <div>
                    <label for="query" id="query-label">Query file: </label>
                    <button id="query-btn">Select file...</button>
                </div>
            </div>
            <button id="load-graph" class="secondary">Load Target Graph</button>
            <div class="grid">
                <div>
                    <article id="output"></article>
                </div>
                <div>
                    <div id="cy"></div>
                </div>
            </div>
            <button id="ri-btn" type="button">Find Occurrences</button>
        </main>
    </body>
</html>
